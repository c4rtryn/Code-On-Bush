    <button id="btn">提交</button>
    <script>
        let btn = document.getElementById('btn')
        function send(){
            console.log("提交完成");
        }

        btn.addEventListener('click',debounce(send,1000))

        
        function debounce(fn,dalay){
            let timer;

            return function(){
                if(timer) clearTimeout(timer)

                timer = setTimeout(function(){
                    fn()
                },delay)
            }

        }
    </script>
