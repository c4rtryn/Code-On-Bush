<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{message}} -- {{message}}</h2>
        <h2>{{count * 2}}</h2>
        <h2>{{message.split(' ').reverse().join(' ')}}</h2>
        <h2>{{ getReverse() }}</h1>

        <h2>{{emotional ? 'EMO超人':'开心超人'}}</h2>
        <button @click="change">切换心情</button>
    </template>


    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    message:'🌊 🐉 🤡 ',
                    count:100,
                    emotional:false
                }
            },
            methods:{
                getReverse(){
                    return this.message.split(' ').reverse().join(' ')
                },
                change(){
                    this.emotional = !this.emotional
                    // if(this.emotional ){
                    //     this.emotional = false
                    // }else{
                    //     this.emotional = true
                    // }
                }

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
    
</body>
</html>
