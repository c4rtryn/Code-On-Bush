<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2 v-if = 'count === 1'>你好</h2>
        <h2 v-else-if = 'count === 2' >Hello</h2>
        <h2 v-else>啊你安塞哟</h2>
        <button @click='change'>切换</button>
    </template>


    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    isShow: true,
                    count:1
                }
            },
            methods:{
                change(){
                    this.count++
                    if(this.count >= 3){
                        this.count = 0
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
