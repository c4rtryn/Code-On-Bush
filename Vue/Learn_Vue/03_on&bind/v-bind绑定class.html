<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <div :class="className">盖亚的复仇</div>
        <div :class="{'active':isActive}">紫金狂潮</div>
        <div >异星霸主</div>
        
        <button @click="change">切换</button> -->
        

        <div :class="{'active':isActive,'tittle':true}">判断</div>
        <div class="lang" :class="className">修改</div>
        <div class="baobao" :class="classObj">对象</div>
        <div class="baby" :class="getClass()">函数</div>
        <div :class="['feng','baby',className]">数组</div>
        <div :class="['wang',isActive?'active':'']">数组判断</div>
        <div :class="['hengheng',{'active':isActive}]">数组对象</div>

    </template>


    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    className:'username',
                    isActive: true,
                    classObj:{
                        active:true,
                        title:true
                    }
                }
            },
            methods:{
                change(){
                    this.isActive = !this.isActive
                },
                getClass(){
                    return "yangyang"
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
