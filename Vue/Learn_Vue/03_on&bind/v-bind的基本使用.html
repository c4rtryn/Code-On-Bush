<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <h2 v-text="msg"></h2> -->
        <img v-bind:src="imgUrl" alt=""> 
        <a :href="link">百度一下</a>

    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    msg:'you yi tin kin kai',
                    imgUrl:'https://i.pinimg.com/originals/e9/39/63/e93963b594bae904dea64288ab474cbd.jpg',
                    link:'https://www.baidu.com/'
                }
            }
            
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
